<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nrh_child</title>
  <style>
    li:first-child {
      background: red;
    }
    li:last-child {
      background: blue;
    }

    li:nth-child(4) {
      background: orchid;
    }

    li:nth-child(3n + 0) {
      background: teal;
    }
    /*element impairs*/
    li:nth-child(odd) {
      background: purple;
    }

    /*element pairs*/
    li:nth-child(even) {
      background: gray;
    }

  </style>
</head>
<body>
  <ul>
    <li>elem-1</li>
    <li>elem-2</li>
    <li>elem-3</li>
    <li>elem-4</li>
    <li>elem-5</li>
    <li>elem-6</li>
    <li>elem-7</li>
    <li>elem-8</li>
    <li>elem-9</li>
    <li>elem-10</li>
    <li>elem-11</li>
    <li>elem-12</li>
    <li>elem-13</li>
    <li>elem-14</li>
    <li>elem-15</li>
  </ul>

  <ul>
    <li>123</li>
  </ul>
  
</body>
</html>
